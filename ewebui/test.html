<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./asserts/boot/utils.js?from=pc&lib=jquery&env=test&plugins=md5,jsx"></script>
</head>
<body>
<div id="showid"></div>
<div>
    <textarea id="daima" cols="30" rows="10"></textarea>
    <button type="button" onclick="zhixing()">确定</button>
</div>
<script>
    function zhixing(){
        var nr = "";
        try{
            nr = eval(document.getElementById("daima").value).toString();
        }catch (e) {
            nr = e.message;
        }
        document.getElementById("showid").innerHTML = nr;
    }
</script>
</body>
</html>
