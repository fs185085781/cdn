<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./asserts/boot/utils.js?from=pc&lib=react&env=test&jsx=true"></script>
		<script>
			class MiniButton extends MiniUi{
				valueChanged(e){
					console.log(e,"变更事件");
				}
			}
		</script>
	</head>
	<body>
	<div id="example">

	</div>
	</body>
	<script type="text/babel">
		class App extends React.Component {
			constructor() {
				super();
				var that = this;
				this.state = {
					btn:{
						test:{
							value:"2",
							data:JSON.stringify([{id:"1",text:"测试a1"},{id:"2",text:"测试a2"}]),
							value_update:createReactMap(that,"btn.test"),
							allowinput:"true"
						}
					},
					btn2:{
						value:"2",
						data:JSON.stringify([{id:"1",text:"测试1"},{id:"2",text:"测试2"}]),
						valuechanged:"valueChanged",
						value_update:createReactMap(that,"btn2")
					}
				}
				this.handleClick = this.handleClick.bind(this);
				this.btn1Input = this.btn1Input.bind(this);
			}
			handleClick(){
				this.setState(state => ({
					btn:{...state.btn,value:"1"}
				}));
			}
			btn1Input(value){
				this.setState(state => ({
					btn:{...state.btn,test:{...state.btn.test,value:value}}
				}));
			}
			render() {
				return (
						<div>
						<a onClick={this.handleClick}>测试</a>
						<MiniButton className="mini-combobox bbb" options={this.state.btn.test}/>
						<MiniButton className="mini-combobox ccc" options={this.state.btn2}/>
						</div>
				);
			}
		}
		ReactDOM.render(
		<App />,
				document.getElementById('example')
		);
	</script>
</html>
