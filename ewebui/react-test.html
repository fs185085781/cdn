<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./asserts/boot/utils.js?from=pc&lib=react&env=test&jsx=true"></script>
		<script>
			class MiniCombobox extends MiniUi{
				valueChanged(e){
					console.log(e,"变更事件");
				}
				componentDidMount(){
					console.log("子级")
				}
			}
			class MiniButton extends MiniUi{
				btnClick(e){
					console.log(e,"按钮点击")
				}

			}
		</script>
	</head>
	<body>
	<div id="example">
	</div>
	</body>
	<script type="text/babel">
		class App extends React.Component {
			constructor() {
				super();
				var that = this;
				this.state = {
					combobox:{
						value:"2",
						data:JSON.stringify([{id:"1",text:"测试a1"},{id:"2",text:"测试a2"}]),
						value_update:createReactMap(that,"combobox"),
						allowinput:"true",
						className:"mini-combobox",
						valuechanged:"valueChanged",
					},
					combobox2:{
						value:"2",
						data:JSON.stringify([{id:"1",text:"测试1"},{id:"2",text:"测试2"}]),
						value_update:createReactMap(that,"combobox2"),
						allowinput:"true",
						className:"mini-combobox",
					},
					btn:{
						className:"mini-button",
						text:"按钮",
						click:"btnClick"
					},
					show:true
				}
				this.handleClick = this.handleClick.bind(this);
			}
			handleClick(){
				this.state.show = !this.state.show;
				this.setState(this.state);
			}
			render() {
				return (
						<div>
						<a onClick={this.handleClick}>测试</a>
							{this.state.show
									?<MiniCombobox options={this.state.combobox}/>
									:<MiniCombobox options={this.state.combobox2}/>}
							<MiniButton options={this.state.btn}/>
						</div>
				);
			}
		}
		ReactDOM.render(
		<App />,
				document.getElementById('example')
		);
	</script>
</html>
