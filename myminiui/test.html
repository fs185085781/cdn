<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>my-miniui</title>
    <script src="./miniui-3.9/mini.js"></script>
</head>
<body>
<h2>skin</h2>
<div>
	<input id="skin-select" class="mini-combobox" data="[{id:'off',text:'关闭皮肤'},{id:'flat-blue',text:'蓝色皮肤'},{id:'flat-purple',text:'紫色皮肤'}]" onvaluechanged="selectSkin" value="flat-blue"/>
</div>
<h2>language</h2>
<div>
	<input id="language-select" class="mini-combobox" data="[{id:'zh_CN',text:'中文'},{id:'en_US',text:'英文'}]" onvaluechanged="selectLanguage" value="zh_CN"/>
</div>
<div class="mini-col-12" style="margin-top:20px;">
    <div class="mini-col-2">官方时间控件</div>
    <input class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss" showTime="true" value="2019-10-12 11:22:33" timeFormat="HH:mm:ss"/>
</div>
<div class="mini-col-12" style="margin-top:20px;">
	<div class="mini-col-2">自定义时间控件</div>
	<input class="mini-timepicker" format="yyyy-MM-dd HH:mm:ss" showTime="true" value="2019-10-12 11:22:33" timeFormat="HH:mm:ss" isCover="true"/>
</div>
<div class="mini-col-12" style="margin-top:500px;"></div>
</body>
</html>
