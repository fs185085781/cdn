
<body>
<script src="./simpleui-1.0.0/boot.js?mode=angular2&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
<script>
    var app = {};
    //创建一个Service
    function TestService() {}
    TestService.prototype = {
        /*say: function(word) {
            return word;
        }*/
    };
    //数据
    var pageData = {
        buttons:[
            {
                name:"第一个按钮",
                text:"第一个按钮名称"
            } ,
            {
                name:"第二个按钮",
                text:"第二个按钮名称"
            }
        ],
        message:""
    };
    app.AppComponent =
        ng.core.Component({
            selector: 'mainApp',
            template: '<div *ngFor="#button of data.buttons" class="simple-button" [attr.name]="button.name" [attr.text]="button.text"></div>' +
            '<a>点击我修改第二个按钮名称</a>'+
            '<div [simpleUi]>{{data.message}}</div>',
            providers: [TestService],
        }).Class({
                constructor: [TestService, function(service) {
                    this.data = pageData;
                }]
            });
    document.addEventListener('DOMContentLoaded', function() {
        ng.platform.browser.bootstrap(app.AppComponent);
    });
</script>
<mainApp></mainApp>
</body>
