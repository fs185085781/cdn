<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在vue中使用</title>
    <script src="./simpleui-1.0.0/simple.js?mode=vue&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
</head>
<body>
<div id="app">
    <div v-for="button in buttons" v-bind:name="button.name" class="simple-button" v-bind:text="button.text" v-on:eltextchange="textchange" v-on:elclick="buttonClick"></div>
    <a v-on:click="changeButton">点击我修改第二个按钮名称</a>
    <div>{{message}}</div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            buttons:[
                {
                    name:"第一个按钮",
                    text:"第一个按钮名称"
                } ,
                {
                    name:"第二个按钮",
                    text:"第二个按钮名称"
                }
            ],
            message:""
        },
        methods:{
            textchange:function(e){
                this.message = "您刚才更改了"+e.base.getName()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'";
            },
            changeButton:function(){
                this.buttons[1].text = "修改后按钮";
            },
            buttonClick:function(e){
                alert("你点击了"+e.base.getName());
            }
        }
    })
</script>
</html>
