<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在vue中使用</title>
    <script src="./simpleui-1.0.0/simple.js?mode=vue&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
</head>
<body>
<div id="app">
    <div id="simple-button" class="simple-button" v-bind:text="buttonData.btn_text" v-on:textchange="textchange"></div>
    <a v-on:click="changeButton">点击我修改按钮名称</a>
    <div>{{message}}</div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            buttonData:{
                btn_text:'默认按钮'
            },
            message:""
        },
        methods:{
            textchange:function(e){
                e.vue.message = "您刚才更改了"+e.base.getId()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'";
            },
            changeButton:function(){
                var simpleObj = simple.getBySelect("#simple-button");
                if(simpleObj){
                    simpleObj.setText("修改后按钮");
                }

            }
        }
    })
    /**
     * simple ui vue使用切记
     * 1.属性仅支持v-bind的形式绑定且与app.data直接map映射
     * 2.请勿将组件放置于v-for内部
     * 3.事件仅支持v-on默认形式绑定
     * */
</script>
</html>
