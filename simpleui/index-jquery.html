<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在jquery中使用</title>
    <script src="./simpleui-1.0.0/simple.js?mode=jquery&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
</head>
<body>
<div id="simple-button" class="simple-button" text="默认按钮" ontextchange="textchange"></div>
<a onclick="changeButton()">点击我修改按钮名称</a>
<div id="message"></div>
</body>
<script>
    function textchange(e){
        $("#message").html("您刚才更改了"+e.base.getId()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'");
    }
    function changeButton() {
        var simpleObj = simple.getBySelect("#simple-button");
        if(simpleObj){
            simpleObj.setText("修改后按钮");
        }
    }
    /**
     * simple ui jquery使用切记
     * 本组件基于jquery 1.0.0编写,支持IE5
     * 因此对于jquery用户,无使用注意事项
     * */
</script>
</html>
