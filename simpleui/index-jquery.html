<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui在jquery中使用</title>
    <script src="./simpleui-1.0.0/boot.js?mode=jquery&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
</head>
<body>
<div class="simple-button" name="第一个按钮" text="第一个按钮名称" eltextchange="textchange" elclick="buttonClick"></div>
<div id="simple-button" name="第二个按钮" class="simple-button bbb" text="第二个按钮名称" eltextchange="textchange" elclick="buttonClick"></div>
<a onclick="changeButton()">点击我修改第二个按钮名称</a>
<div id="message"></div>
</body>
<script>
    function textchange(e){
        $("#message").html("您刚才更改了"+e.base.getName()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'");
    }
    function changeButton() {
        var simpleObj = simple.getBySelect("#simple-button");
        if(simpleObj){
            simpleObj.setText("修改后按钮");
        }
    }
    function buttonClick(e){
        alert("你点击了"+e.base.getName());
    }
</script>
</html>
