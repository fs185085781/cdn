<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleui使用示例</title>
    <script src="./plugins/simpleui-1.0.0/boot.js?mode=jquery&modules=form&skin=default&lang=en_US&profile=test"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-12">
            本组件样式参照光年后台管理制作,<a href="http://lyear.itshubao.com/" target="_blank">点击进入</a>
        </div>
        <div class="col-xs-12">
            本组件样式参照依赖图标库,<a href="../myminiui/iconcls.html" target="_blank">点击进入</a>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">Button</div>
        <div class="col-xs-4">
            <div class="simple-button" text="测试按钮" elclick="function(e){alert('你点击了'+e.base.getText());}" moldType="5" iconCls="fa-search"></div>
        </div>
        <div class="col-xs-2">ButtonGroup</div>
        <div class="col-xs-4">
            <div class="simple-buttongroup" width="250" elmenuItemClick="function(e){alert('你点击了菜单'+e.data.text);}" elclick="function(e){alert('你点击了按钮'+e.data.text);}" data="[{id:'a1',text:'按钮1',moldType:'4'},{id:'a2',text:'按钮2',moldType:'3'}]" moldType="5" menuTreeData="[{id:'m1',text:'菜单1',children:[{id:'m3',text:'菜单3'}]},{id:'m2',text:'菜单2'}]"></div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">TextBox</div>
        <div class="col-xs-4">
            <div class="simple-textbox" emptyText="请输入你的体重" value="5" allowInput="true"
                 elvaluechanged="allEvent" elvalidation="allEvent" elenter="allEvent" elkeydown="allEvent"
                 elkeyup="allEvent" elfocus="allEvent" elblur="allEvent" vtype="required;range:10.00,200.00;"
            ></div>
        </div>
        <div class="col-xs-2">TextBoxGroup</div>
        <div class="col-xs-4">
            <div class="simple-textbox" emptyText="例如http://www.example.com" value="" allowInput="true"
                 elvaluechanged="allEvent" elvalidation="allEvent" elenter="allEvent" elkeydown="allEvent"
                 elkeyup="allEvent" elfocus="allEvent" elblur="allEvent" vtype="url;"
                 beforeText="请输入你的网址"
            ></div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">HiddenBox</div>
        <div class="col-xs-4">
            <div class="simple-hidden" value="你好啊" elvaluechanged="allEvent"
            ></div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">Slider</div>
        <div class="col-xs-4">
            <div class="simple-slider" value="10" min="0" max="100" elvaluechanged="allEvent" elsliderstart="allEvent" elsliderend="allEvent" rules="2"
            ></div>
        </div>
    </div>
</div>
<script>
    function allEvent(e){
        console.log(e);
    }
</script>
</body>
</html>
