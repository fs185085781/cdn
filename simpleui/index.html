<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleui使用示例</title>
    <script src="./simpleui-1.0.0/boot.js?mode=jquery&modules=form&skin=default&lang=zh_CN&profile=test"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-5">按钮</div>

            <div class="simple-button" text="测试按钮" elclick="function(e){alert('你点击了'+e.base.getText());}"></div>
        </div>
    </div>
</div>

</html>
