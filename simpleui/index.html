<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleui使用示例</title>
    <script src="./simpleui-1.0.0/boot.js?mode=jquery&modules=form&skin=default&lang=en_US&profile=test"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">Button</div>
        <div class="col-xs-4">
            <div class="simple-button" text="测试按钮" elclick="function(e){alert('你点击了'+e.base.getText());}" moldType="5" iconCls="fa-search"></div>
        </div>
        <div class="col-xs-2">ButtonGroup</div>
        <div class="col-xs-4">
            <div class="simple-buttongroup" width="250" elmenuItemClick="function(e){alert('你点击了菜单'+e.data.text);}" elclick="function(e){alert('你点击了按钮'+e.data.text);}" data="[{id:'a1',text:'按钮1',moldType:'4'},{id:'a2',text:'按钮2',moldType:'3'}]" moldType="5" menuTreeData="[{id:'m1',text:'菜单1',children:[{id:'m3',text:'菜单3'}]},{id:'m2',text:'菜单2'}]"></div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">TextBox</div>
        <div class="col-xs-4">
            <div class="simple-textbox" emptyText="请输入你的姓名" value="范饭" allowInput="true"></div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
        </div>
    </div>
</div>
</body>
</html>
