<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleui使用示例</title>
    <script src="./simpleui-1.0.0/boot.js?mode=jquery&modules=form&skin=default&lang=zh_CN&profile=test"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-5">按钮</div>
        <div class="col-xs-7">
            <div class="simple-button" text="测试按钮" elclick="function(e){alert('你点击了'+e.base.getText());}" moldType="5" iconCls="fa-search"></div>
        </div>
        <div class="col-xs-5">按钮组</div>
        <div class="col-xs-7">
            <div class="simple-buttongroup" elmenuItemClick="function(e){console.log(e);}" elclick="function(e){console.log(e);}" data="[{id:'a1',text:'按钮1',moldType:'4'},{id:'a2',text:'按钮2',moldType:'3'}]" moldType="5" menuTreeData="[{id:'m1',text:'菜单1',children:[{id:'m3',text:'菜单3'}]},{id:'m2',text:'菜单2'}]"></div>
        </div>
    </div>
</div>
<script>
    function aaa(e){
        console.log(e);
    }
</script>
</body>
</html>
