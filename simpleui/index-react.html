<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在react中使用</title>
    <script src="./simpleui-1.0.0/boot.js?mode=react&jsx=true&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
    <script>
        class Button extends SimpleUi {
            textchange(e){
                e.base.react.props.changeButton("您刚才更改了"+e.base.getName()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'");
            }
            buttonClick(e){
                alert("你点击了"+e.base.getName());
            }
        }
    </script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                btn_1:{
                    name:"第一个按钮",
                    text:"第一个按钮名称",
                    className:"simple-button",
                    elclick:"buttonClick"
                },
                btn_2:{
                    name:"第二个按钮",
                    text:"第二个按钮名称",
                    className:"simple-button",
                    eltextchange:"textchange",
                    elclick:"buttonClick"
                },
                a_btn:{
                    name:"点击我修改第二个按钮名称"
                },
                message:""
            }
        }
        btnClick = () => this.setState({btn_2:{text:"修改后按钮"}});
        changeButton = message =>  this.setState({message:message});
        render() {
            return (
                <div>
                    <Button options={this.state.btn_1} />
                    <Button options={this.state.btn_2} changeButton={this.changeButton}/>
                    <a onClick={this.btnClick}>{this.state.a_btn.name}</a>
                    <div>{this.state.message}</div>
                </div>
            );
        }
    }
    ReactDOM.render(
         <App />,
        document.getElementById('example')
    );
</script>
</body>
</html>
