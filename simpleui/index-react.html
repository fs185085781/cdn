<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在react中使用</title>
    <script src="./simpleui-1.0.0/simple.js?mode=react&jsx=true&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class Button extends React.Component{
        constructor(props){
            super(props);
        }

        componentDidMount(){
            //console.log(this);
            //this.itemChange = emitter.addListener('ItemChange',(msg,data)=>console.log(msg));//注册事件
        }
        componentWillUnmount(){
            //emitter.removeListener(this.itemChange);//取消事件
        }
        buttonClick(){
            console.log(this);
        }

        render(){
            var list = this.props.data;
            const listItems = list.map((data) =>
                <div key={data.name} name={data.name} className="simple-button" text={data.text} elclick="buttonClick"></div>
            );
            return (
                listItems
            )
        }
    }
    ReactDOM.render(
        <Button data={[{name:"第一个按钮",text:"第一个按钮名称"},{name:"第二个按钮",text:"第二个按钮名称"}]} />,
        document.getElementById('example')
    );
</script>
</body>
</html>
