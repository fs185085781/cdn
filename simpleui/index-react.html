<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-ui在react中使用</title>
    <script src="./simpleui-1.0.0/simple.js?mode=react&jsx=true&modules=form&skin=blue&lang=zh_CN&profile=test"></script>
    <script>
        class Button extends SimpleUi {
            simpleUiDidMount(){
                console.log("我是子级");
            }
            simpleUiDidUpdate(){
                console.log("我是子级更新");
            }
            textchange(){
                console.log("改变事件");
            }
        }
    </script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    function Abtn(props) {
        return (
            <a onClick={props.app.handleClick}>点击我修改第二个按钮名称</a>
        );
    }
    function App() {
        function handleClick(e){
            console.log(11);
        }
        return (
            <div>
                <Button className="simple-button" name="第一个按钮" text="第一个按钮名称"  />
                <Button className="simple-button" name="第二个按钮" text="第二个按钮名称"  />
                <Abtn app={handleClick}/>
            </div>
        );
    }
    ReactDOM.render(
         <App />,
        document.getElementById('example')
    );
</script>
</body>
</html>
