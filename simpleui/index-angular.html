<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui在angular1中使用</title>
    <script src="./plugins/simpleui-1.0.0/boot.js?mode=angular&modules=form&skin=default&lang=zh_CN&profile=test"></script>
</head>
<body ng-app="myApp" ng-controller="testCtrl">
<div simple-ui data="buttons[0]" module="simple-button"></div>
<div simple-ui data="buttons[1]" module="simple-button"></div>
<a ng-click="changeButton()">点击我修改第二个按钮名称</a>
<div>{{message}}</div>
<div>
    <p>
        1.兼容性:参照Angular兼容性
    </p>
    <p>
        2.获取组件对象:$scope.uiMap[exp],其中exp表示示例中data="buttons[0]"的buttons[0]部分
    </p>
    <p>
        3.访问组件属性:修改$scope会同步设置组件属性
    </p>
    <p>
        4.调用组件方法:拿到组件对象后调用组件方法
    </p>
    <p>
        5.组件事件反馈:事件e.base表示当前组件,e.type表示事件名称,e.data表示事件数据(并不是所有事件都有)
    </p>
</div>
<script>
    var app=angular.module('myApp', []);
    app.controller('testCtrl', function ($scope) {
        $scope.message = ""
        $scope.buttons = [
            {
                name: "第一个按钮",
                text: "第一个按钮名称",
                class:"simple-button",
                elclick:"buttonClick"
            },
            {
                name: "第二个按钮",
                text: "第二个按钮名称",
                class:"simple-button",
                eltextchange:"textchange",
                elclick:"buttonClick"
            }
        ];
        $scope.changeButton = function () {
            $scope.buttons[1].text = "修改后按钮";
        };
        $scope.textchange = function (e) {
            $scope.message = "您刚才更改了"+e.base.getName()+"的按钮,修改前为'"+e.data.oldText+"',修改后为'"+e.data.text+"'";
        };
        $scope.buttonClick = function (e) {
            alert("你点击了"+e.base.getName());
        };
        window.aaaaa=$scope;
    });
</script>
</body>
</html>
