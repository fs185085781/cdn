<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>antd</title>
    <script src="../smart-ui-1.0.0/boot/utils.js?from=antd"></script>
</head>
<body>
<div id="app">
    <a-button type="primary" @click="message(0)">默认消息</a-button>
    <a-button type="primary" @click="message(1)">成功消息</a-button>
    <a-button type="primary" @click="message(2)">信息消息</a-button>
    <a-button type="primary" @click="message(3)">告警消息</a-button>
    <a-button type="primary" @click="message(4)">错误消息</a-button>
    <a-button type="primary" @click="message(5)">alert</a-button>
    <a-button type="primary" @click="message(6)">confirm</a-button>
    <a-button type="primary" @click="message(7)">prompt</a-button>
    <a-button type="primary" @click="message(8)">loading</a-button>
</div>
<script>
    Vue.app({
        methods: {
            message: function(type) {
                utilsMessage(type);
            }
        }
    });
    function utilsMessage(type){
        switch (type) {
            case 0:
                utils.$.msg('我是默认消息');
                break;
            case 1:
                utils.$.successMsg('我是成功消息');
                break;
            case 2:
                utils.$.infoMsg('我是信息消息');
                break;
            case 3:
                utils.$.warningMsg('我是告警消息');
                break;
            case 4:
                utils.$.errorMsg('我是错误消息');
                break;
            case 5:
                utils.$.alert('我是alert',function(action){
                    if(action == 1){
                        utils.$.msg('你点了确定');
                    }
                });
                break;
            case 6:
                utils.$.confirm('我是confirm',function(action){
                    if(action == 1){
                        utils.$.msg('你点了确定');
                    }
                });
                break;
            case 7:
                utils.$.prompt('我是prompt',function(action,value){
                    if(action == 1){
                        utils.$.msg('你输入的值为:'+value);
                    }
                });
                break;
            case 8:
                utils.$.loading('我是loading,3秒后关闭');
                setTimeout(function(){
                    utils.$.cancelLoading();
                },3000);
                break;
        }
    }
</script>
</body>
</html>
