<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vant</title>
    <script src="../asserts/js/init.js?from=vant"></script>
    <script src="utils-message.js"></script>
    <style>
        .van-button{
            margin:5px;
        }
    </style>
</head>
<body>
<div id="app">
    <van-button type="primary" @click="message(0)">默认消息</van-button>
    <van-button type="primary" @click="message(1)">成功消息</van-button>
    <van-button type="primary" @click="message(2)">信息消息</van-button>
    <van-button type="primary" @click="message(3)">告警消息</van-button>
    <van-button type="primary" @click="message(4)">错误消息</van-button>
    <van-button type="primary" @click="message(5)">alert</van-button>
    <van-button type="primary" @click="message(6)">confirm</van-button>
    <van-button type="primary" @click="message(7)">prompt</van-button>
    <van-button type="primary" @click="message(8)">loading</van-button>
</div>
<script>
    Vue.app({
        methods: {
            message: function(type) {
                utilsMessage(type);
            }
        }
    });
</script>
</body>
</html>
