<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./ele-mint-ui-1.0.0/boot/utils.js?from=vant"></script>
    <title>手机端演示(Vant)</title>
</head>
<body>
<div id="app">
    <van-goods-action>
        <van-goods-action-icon icon="chat-o" text="客服" @click="handleClick"></van-goods-action-icon>
        <van-goods-action-icon icon="cart-o" text="购物车" info="5" @click="handleClick"></van-goods-action-icon>
        <van-goods-action-icon icon="shop-o" text="店铺" info="12" @click="handleClick"></van-goods-action-icon>
        <van-goods-action-button type="warning" text="加入购物车" @click="handleClick"></van-goods-action-button>
        <van-goods-action-button type="danger" text="立即购买" @click="handleClick"></van-goods-action-button>
    </van-goods-action>
</div>
</body>
<script>
    Vue.app({
        el: '#app',
        methods: {
            handleClick: function(e) {
                utils.$.successMsg(e.target.innerText);
            }
        }
    })
</script>
</html>
